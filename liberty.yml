env: prod
profiling: false
profStatsFile: "/tmp/router.prof"
certs:
  - {
    domain: golang.scot,
    certFile: /root/.lego/certificates/golang.scot.crt,
    keyFile: /root/.lego/certificates/golang.scot.key,
  }
  - {
    domain: badenoch.golang.scot,
    certFile: /root/.lego/certificates/golang.scot.crt,
    keyFile: /root/.lego/certificates/golang.scot.key,
  }
  - {
    domain: registry.golang.scot,
    certFile: /root/.lego/certificates/golang.scot.crt,
    keyFile: /root/.lego/certificates/golang.scot.key,
  }
proxies:
  - {
    hostPath: "golang.scot/",
    remoteHost: "http://registry:5000",
    tls: true,
    tlsRedirect: true,
  }
  - {
    hostPath: "registry.golang.scot/",
    remoteHost: "http://registry:5000",
    tls: true,
    tlsRedirect: true,
    ips: [
      82.71.1.8/32, #Excession
      178.62.123.7/32, #Badenoch
    ],
  }
  - {
    hostPath: "drone.golang.scot/",
    remoteHost: "http://drone:8000",
    tls: true,
    tlsRedirect: true,
    ips: [
      82.71.1.8/32, #Excession
      178.62.123.7/32, #Badenoch
    ],
  }
  - {
    hostPath: "drone.golang.scot/hook",
    remoteHost: "http://drone:8000",
    tls: true,
    tlsRedirect: true,
  }


